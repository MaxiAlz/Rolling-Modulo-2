<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso con Ale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-header">Ejersicio Dom y Bom</div>
          <div class="card-body">
            <h5 class="card-title">Completa tus datos.</h5>
            <div class="mb-3 col-6">
              <label for="name" class="form-label" >Nombre</label>
              <input type="text" class="form-control" id="name" >
            </div>
            <div class="mb-3 col-6">
              <label for="age" class="form-label">Edad</label>
              <input type="number" class="form-control" id="age" >
            </div>
            <div class="mb-3 col-6">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" class="form-control" id="dni" >
            </div>
            <div class="mb-3 col-6">
              <select class="form-select" id="sex" aria-label="Default select example">
                <option selected>Selecciona sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Undefined">Undefined</option>
              </select>
            </div>
            <div class="mb-3 col-6">
              <label for="weight" class="form-label">Peso</label>
              <input type="number" class="form-control" id="weight" ">
            </div>
            <div class="mb-3 col-6">
              <label for="height" class="form-label">Altura</label>
              <input type="number" class="form-control" id="height">
            </div>
            <div class="mb-3 col-6">
              <label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
              <input type="number" class="form-control" id="dateOfBirth" >
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-warning" onclick="crearPersona()">crear persona</button>

            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="aplicarMetodo(`mostrarGeneracion`)">ver generacion</button>
                <button type="button" class="btn btn-primary">+18</button>
                <button type="button" class="btn btn-primary">ver datos</button>
                <button type="button" class="btn btn-primary">generar DNI</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
